<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</head>
<body>
    <form action="{% url 'useraddressbook:views'%}" method="GET">
        {% csrf_token%}
        <input type="text" value="{{user}}" hidden>
        <input type="text" name="" id="" hidden>
        <button type="submit">All</button>

    </form>
    <form action="{% url 'useraddressbook:home' %}" method="POST">
        {% csrf_token%}
        <input type="text" value="{{user}}" name="user" hidden>
        <input type="text" name="type" value="create" hidden>
        <button type="submit">Create</button>

    </form>
    <form action="{% url 'useraddressbook:home'%}" method="POST">
        {% csrf_token%}
        <input type="text" value="{{user}}" hidden>
        <button type="submit">Update</button>

    </form>
     
    
 

</body>
</html>
